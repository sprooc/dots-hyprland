# See https://wiki.hyprland.org/Configuring/Binds/
#!
##! User
bind = Ctrl+Super, Slash, exec, xdg-open ~/.config/illogical-impulse/config.json # Edit shell config
bind = Ctrl+Super+Alt, Slash, exec, xdg-open ~/.config/hypr/custom/keybinds.conf # Edit extra keybinds

# Add stuff here
# Use #! to add an extra column on the cheatsheet
# Use ##! to add a section in that column
# Add a comment after a bind to add a description, like above

##! Volumn
binddl  = , F10, $d toggle mute output , exec, ~/.config/hypr/custom/scripts/volumecontrol.sh -o m # Toggle audio mute
binddel = , F11, $d decrease volume , exec, ~/.config/hypr/custom/scripts/volumecontrol.sh -o d # Decrease volume
binddel = , F12, $d increase volume , exec, ~/.config/hypr/custom/scripts/volumecontrol.sh -o i # Increase volume

##! Unit
bind = Super, O, exec, /home/sprooc/bin/pkuvpn.sh # Launch openVPN
bind = Super, M, exec, pkill fcitx5 && nohup fcitx5 >/dev/null 2>&1 & # Reload fcitx5
